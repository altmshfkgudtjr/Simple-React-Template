<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>App-Name</title>
		<meta name="description" content="Describe Your App">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#ffffff">

		<!-- If you are using hash bang, please uncomment below. -->
		<meta name="fragment" content="!">

		<!-- Google / Search Engine Tags -->
		<meta itemprop="name" content="App-Name">
		<meta itemprop="description" content="Describe Your App">
		<meta itemprop="image" content="/images/ogImage.png">

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://altmshfkgudtjr.github.io">
		<meta property="og:type" content="website">
		<meta property="og:title" content="App-Name">
		<meta property="og:description" content="Describe Your App">
		<meta property="og:image" content="/images/ogImage.png">

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="App-Name">
		<meta name="twitter:description" content="Describe Your App">
		<meta name="twitter:image" content="/images/ogImage.png">

		<!-- Web App style -->
		<meta name="theme-color" content="#ffffff">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<!-- Browser Icons -->
		<link rel="shortcut icon" href="%PUBLIC_URL%/favicons/favicon.ico">
		<link rel="icon" href="%PUBLIC_URL%/favicons/favicon.ico">
		<link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="48x48" href="%PUBLIC_URL%/favicons/favicon-48x48.png">
		<link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/favicons/favicon-96x96.png">
		<link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicons/apple-touch-icon.png">
		<link rel="mask-icon" href="%PUBLIC_URL%/favicons/safari-pinned-tab.svg" color="#12b886">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="/favicons/mstile-150x150.png">
		<meta name="msapplication-config" content="/browserconfig.xml">
		
		<!-- Manifest -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<!-- Global CSS -->
		<link rel="stylesheet" type="text/css" href="/css/global.css">

		<!-- Browsers not supported Redirect Page (IE) -->
		<script>
			if(/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
				window.location = 'microsoft-edge:' + window.location;
				setTimeout(function() { window.location = 'https://go.microsoft.com/fwlink/?linkid=2135547'; }, 0);
			}
		</script>
	</head>
	<body>
		<div id="root"></div>
	</body>
</html>
