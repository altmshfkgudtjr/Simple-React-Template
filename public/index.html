<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>App-Name</title>
		<meta
			name="description"
			content="Describe Your App"
		/>
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<link rel="icon" sizes="24x24" href="%PUBLIC_URL%/favicons/favicon_24x24.png" />
		<link rel="icon" sizes="48x48" href="%PUBLIC_URL%/favicons/favicon_48x48.png" />
		<link rel="icon" sizes="96x96" href="%PUBLIC_URL%/favicons/favicon_96x96.png" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/favicons/favicon_96x96.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--Open Graph tag-->
		<meta property="og:title" content="App-Name">
		<meta property="og:description" content="Describe Your App">
		<meta property="og:image" content="%PUBLIC_URL%/images/logo.png">
		<!-- Mobile Browser Color -->
		<meta name="theme-color" content="#fff">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		 <!-- Global CSS -->
		<link rel="stylesheet" type="text/css" href="/css/global.css">
	</head>
	<body>
		<div id="root"></div>
	</body>
	<script>
		// Browsers not supported Redirect Page (IE)
		const agent = navigator.userAgent.toLowerCase();
		if ((navigator.appName === 'Netscape' && agent.indexOf('trident') !== -1) || (agent.indexOf("msie") !== -1)) {
			window.location = "microsoft-edge://" + window.location.href;
		}
	</script>
</html>
